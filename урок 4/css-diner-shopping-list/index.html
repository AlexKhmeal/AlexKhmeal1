<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dinner-shoping-list</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" href="img/favicon.png" type="image/png">
</head>
<body>
	<header>
		<article>
			<h1>CSS Dinner Shopping List</h1>
			<h3>Let's go to the mail!</h3>
		</article>

	</header>
	<main>

			<ul class="list">
				<li>
					<label>
						<input type="checkbox"><span>A lot of picklers (for the next lessons about CSS)</span>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox"><span>10 apples (for more css manipulation)s</span>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox"><span>20 oranges (because they are awesome)</span>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox"><span>13 plates (hmm...they always disappear)</span>
					</label>

				</li>
				<li>
					<label>
						<input type="checkbox"><span>15 bentos</span>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox"><span> 1 botle of Sake ^_^ (for my friends)</span>
					</label>
				</li>
			</ul>

	</main>
	<footer>
		<h2>Bon appetit :)</h2>
	</footer>

</body>
</html>
